function getTokens(){
    var tokens = [];
    var query = location.search;
    query = query.slice(1);
    query = query.split('&');
    $.each(query, function(i,value){    
        var token = value.split('=');   
        var key = decodeURIComponent(token[0]);     
        var data = decodeURIComponent(token[1]);
        tokens[key] = data;
    });
    return tokens;
}

var urlVariables = getTokens()
window.open("http://nedel.cloudapp.net/fitbittoken/" + urlVariables['access_token'],"_self")

</script>
